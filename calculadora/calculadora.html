<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="
    sha384-EVSTQN3/
    azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjc"
    crossorigin="anonymous">
    <link rel="stylesheet" href="calculadora.css">
</head>
<body>
  
    <header>
        <h1 class="display-2">Calculadora Basica</h1>
     </header>
     <div class="wrap">
     <form class="row g-2 justify-content-center">
       <div class="col-auto">
         <input type="number" class="form-control" id="n1" placeholder="Primer Valor">
       </div>
       <div class="col-auto">
         <input type="number" class="form-control" id="n2" placeholder="Segundo Valor">
       </div>
       <div class="col-auto">
         <input type="number" class="form-control" id="result"
         placeholder="Resultado">
       </div>
     </form>
     <div class="row g-2 justify-content-center">
        <div class="col-auto">
            <button type="" class="btn_calc btn-info mb-12" id="
            btn_suma" onclick="suma();">
                <p class="h1">+</p>
            </button>
        </div>
        <div class="col-auto">
            <button type="" class="btn_calc btn-success mb-12" id="
            btn_resta" onclick="resta();">
                <p class="h1">-</p>
            </button>
        </div>
        <div class="col-auto">
            <button type="" class="btn_calc btn-danger mb-12" id="
            btn_multiplicacion" onclick="multiplicacion();">
                <p class="h1">*</p>
            </button>
        </div>
        <div class="col-auto">
            <button type="" class="btn_calc btn-warning mb-12" id="
            btn_division" onclick="division();">
                <p class="h1">/</p>
            </button>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button type="" class="btn_borrar mb-12" style="
            background-color: magenta;" id="btn_borrar" onclick="borrar();">
           <p class="h1">Borrar</p>
        </button>
    </div>
  </div>
  <script src="Calculadora.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLX15PILFhosVNubq5LC7Qb9DXEDA91+tQ8zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.e.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2A14u+LWgxfKTRIcfuÂ®JTxR+EQDZ/bgldoEy14H0zUFOQKbrJ0EcQF" crossorigin="anonymous"></script>
  



</body>
</html>
